<form class="form-horizontal col-xs-12">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', function($scope, $http, Uri) {
            $http.get(Uri.appUri("engine://engine/:engine/task/" + camForm.taskId + '/form-variables')).then(function(result) {
                angular.forEach(result.data, function(value, key) {
                    try{
                        $scope[key] = value.value;
                    }catch{ }
                });
                $scope.processDefinitionKey = camForm.processDefinitionKey;
            });

            $http.get(Uri.appUri('engine://engine/:engine/task/' + camForm.taskId)).then(function(task) {
                $scope.task = task.data;
                $scope.processInstanceId = task.data.processInstanceId;
            });
        }]);
    </script>

    <script>
        $(function () {
            $('#bancoCadastro').change(function () {
                if ($(this).val() == 'Safra') {
                    $("#digitoConta").attr("disabled", "disabled");
                    $("#conta").attr("disabled", "disabled");
                    $("#nomeBanco").attr("disabled", "disabled");
                    $("#agencia").attr("disabled", "disabled");
                    $("#digitoAgencia").attr("disabled", "disabled");
                } else {
                    $("#digitoConta").removeAttr("disabled");
                    $("#conta").removeAttr("disabled");
                    $("#digitoAgencia").removeAttr("disabled");
                    $("#agencia").removeAttr("disabled");
                    $("#nomeBanco").removeAttr("disabled");
                }
            })
        });
    </script>

<script>
    function collapseChange(ev) {
        var nameAtt = $(ev).attr('name');
        if ($(ev).val() === "false") {
            $('#' + nameAtt + "Collapse").removeClass("hide");
        } else if (!$('#' + nameAtt + "Collapse").hasClass("hide")) {
            $('#' + nameAtt + "Collapse").removeClass("hide");
        }
    }
</script>
